<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-6 mt-4">
            <h2>Login Form</h2>

            <!-- Error message display -->
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}

            <!-- Set autocomplete to off for the form and fields -->
            <form action="/login" method="POST" autocomplete="off">
                <div class="form-group">
                    <label for="user_email">Email:</label>
                    <!-- Change the name attribute to avoid common autofill -->
                    <input type="email" class="form-control" id="user_email" placeholder="Enter email" name="login_email" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="user_pwd">Password:</label>
                    <!-- Change the name attribute and set autocomplete to new-password -->
                    <input type="password" class="form-control" id="user_pwd" placeholder="Enter password" name="login_password" autocomplete="new-password">
                </div>

                <button type="submit" class="btn btn-dark">Submit</button>
                <a href="/register" class="btn btn-primary">Register</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
